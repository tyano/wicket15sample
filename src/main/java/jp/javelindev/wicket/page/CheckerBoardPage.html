<!doctype html>
<html>
    <head>
        <title>Checker Board</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <wicket:link>
            <link rel='stylesheet' id='978grid-css'  href='978grid.css' type='text/css' media='all' />
        </wicket:link>
    </head>
    <body>
        <div class="header" style="text-align: center;">CHECKER BOARD</div>
        <div wicket:id="feedback"></div>
        <form name="submitForm" wicket:id="submitForm" class="container clearfix">
            <div wicket:id="gridrow" class="container">
                <div wicket:id="rssImage"><img src="#" /><input type="hidden" name="hidden" /></div>
                <wicket:remove><!-- ここにグリッドが残り５つ、計６つできる --></wicket:remove>
            </div>

        </form>
        <div class="footer">
            <button wicket:id="refresh"><wicket:message key="buttonName" /></button>
        </div>    
    </body>
</html>
