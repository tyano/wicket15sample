<!doctype html>
<html>
    <head>
        <title>Checker Board</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <wicket:link>
            <link rel='stylesheet' id='978grid-css'  href='978grid.css' type='text/css' media='all' />
        </wicket:link>
    </head>
    <body>
        <div class="container clearfix">
            <div class="header" style="text-align: center;">CHECKER BOARD</div>
            <div wicket:id="gridrow" class="container">
                <img src="#" class="grid2h grid2v"  wicket:id="rssImage" />
                <wicket:remove><!-- ここにグリッドが残り５つ、計６つできる --></wicket:remove>
            </div>
            <div class="footer">
                <button wicket:id="refreshLink"><wicket:message key="buttonName">refresh</wicket:message></button>
            </div>
        </div>
    </body>
</html>
